<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoTOS: Automatic TOS Parser</title>

    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/scripts.js"></script>
    <link
     href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap"
     rel="stylesheet" />
  </head>
  <body>
    <nav>
      <span>
        AutoTOS: Automatic TOS Parser
      </span>
      <ul>
        <li>
          <a href="https://devpost.com/software/auto-tos">Devpost</a>
        </li>
        <li>
          <a href="https://github.com/MathTauAthogen/autotos">GitHub</a>
        </li>
      </ul>
    </nav>
    <main>
      <div id="title-block">
        <h1>"I've read and acknowledged the Terms of Service."</h1>
        <span>Paste your Terms of Service below and know what you're
          getting into.</span>
      </div>
      <textarea placeholder="â–Œ" spellcheck="false"></textarea>
      <button class="parse-button" onclick="run();">Parse Terms of Service</button>
      <div id="results-container">
        <div id="results-panel">
          <button class="close-button" onclick="hide_elem('results-container');">close</button>
          <h2 id="verdict"></h2>
          <h3 id="results-blank">We weren't able to identify any
            features in that text. :(</h3>
          <table id="results-table">
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <div id="error-box">
      <img src="img/error-exclamation.svg" />
      <span>An error occurred. Please try again.</span>
      <button onclick="hide_elem('error-box');">Dismiss</button>
    </div>
  </body>
</html>
